<div class="col-md-3 container-form p-2 overflow-auto">
    <input class="form-control" type="text" [(ngModel)]="cliente.nome" placeholder="Nome" aria-label="nome">
    <select class="form-select" [(ngModel)]="cliente.tipo_pessoa" aria-label="Default select example">
        <option selected>Selecione o tipo de documento</option>
        <option value="cpf">CPF</option>
        <option value="cnpj">CNPJ</option>
    </select>
    <input class="form-control" type="number" [(ngModel)]="cliente.cpfCnpj" placeholder="NÃºmero do documento" aria-label="default input example">
    <input class="form-control" type="number" [(ngModel)]="cliente.rg_ie" placeholder="Digite seu RG" aria-label="default input example">
    <div class="row-md-3">
        <label for="iData" class="form-label style">Data de cadastro</label>
        <input type="date" [(ngModel)]="cliente.data_cadastro" class="form-control" id="iData">
    </div>
    <div class="btn-group" *ngFor="let telefone of cliente.telefones; let i = index" role="group" aria-label="Third group">
        <input class="form-control pe-5" type="text" [(ngModel)]="telefone.numero" placeholder="Telefone" aria-label="default input example">
        <button type="button" class="btn btn-success h-50" (click)="adicionarTelefone()">+</button>
    </div>     
    <div class="row-md-3 position-relative">
        <div class="form-check position-absolute top-0 start-0">
            <input class="form-check-input" type="checkbox" [(ngModel)]="cliente.ativo" value="" id="flexCheckIndeterminate">
            <label class="form-check-label style" for="flexCheckIndeterminate">
              Ativo
            </label>
        </div>
        <div class="position-absolute bottom-10 end-0" >
            <button class="btn btn-primary" (click)="save()" type="button">Salvar</button>
        </div>
    </div>
</div>
